<!DOCTYPE html>
<html>
    <head>
<style>
   /* .circle{
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        border-radius: 100px;
    }*/
    .greenbox{
        position: relative;
        border: 1px solid black;
        background-color: green;
        height: 100px;
        width: 100px;
        z-index: 1;
        color: white;
    }
    .pinkbox{
        position: absolute;
        left: 200px;
        top: 20px;
        border: 1px solid rgb(191, 57, 57);
        background-color: rgb(191, 57, 57);
        height: 200px;
        width: 300px;
        z-index: 2;
        color: white;
    }
    .redbox{
        position: absolute;
        left: 200px;
        top: 20px;
        border: 1px solid rgb(127, 221, 115);
        background-color: rgb(127, 221, 115);
        height: 50px;
        width: 200px;
        z-index: 3;
        color: white;   
    }
</style>
    </head>
    <body>
       
        <div class="greenbox">z-index 3</div>
         <div class="pinkbox">z-index 1</div>
         <div class="redbox">z-index 2</div>
    </body>
</html>
