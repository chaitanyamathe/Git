<!DOCTYPE html>
<html>
<head>
  <title>A test table with merged cells</title>
</head>
<body>
  <h4>A test table with merged cells</h4>
  <table border="1">
    <tr>
      <th rowspan="2"></th>
      <th colspan="2">Average</th>
      <th rowspan="2">Red eyes</th>
    </tr>
    <tr>
      <th>height</th>
      <th>weight</th>
    </tr>
    <tr>
      <td>Males</td>
      <td>1.9</td>
      <td>0.003</td>
      <td>40%</td>
    </tr>
    <tr>
      <td>Females</td>
      <td>1.7</td>
      <td>0.002</td>
      <td>43%</td>
    </tr>
  </table>
</body>
</html>
