<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>

  <h2>Contact Us</h2>
  <form>
    
    
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required minlength="3"><br><br>
    
    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    
    <label for="phone">Phone Number:</label><br>
    
    <input type="tel" id="phone" name="phone" 
           required pattern="[0-9]{10}" 
           placeholder="10-digit number"><br><br>
    
   
    <label for="date">Preferred Contact Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>
    
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required minlength="10"></textarea><br><br>
    
   
    <button type="submit">Submit</button>
  </form>

</body>
</html>
